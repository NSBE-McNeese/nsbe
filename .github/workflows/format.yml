name: Code Formatting

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Black
        run: pip install black

      - name: Check Python formatting with Black
        run: black --check server/api server/core --line-length 100
        continue-on-error: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Prettier
        run: cd client && npm install --legacy-peer-deps

      - name: Check JavaScript/CSS formatting with Prettier
        run: cd client && npm run format:check
        continue-on-error: true

      - name: Auto-format Python with Black (if push to main/develop)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: black server/api server/core --line-length 100
        continue-on-error: true

      - name: Auto-format JavaScript/CSS with Prettier (if push to main/develop)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: cd client && npm run format
        continue-on-error: true

      - name: Commit auto-formatted changes (if push to main/develop)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "style: auto-format code with Black and Prettier" && git push)
        continue-on-error: true