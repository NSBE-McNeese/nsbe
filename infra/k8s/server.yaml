apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      - name: migrate
        image: us-central1-docker.pkg.dev/nsbe-app-482908/nsbe-repo/backend:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "manage.py", "migrate"]
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: DEBUG
          value: "False"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DB_NAME
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "Password@123"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: SECRET_KEY
      - name: permissions
        image: us-central1-docker.pkg.dev/nsbe-app-482908/nsbe-repo/backend:latest
        imagePullPolicy: IfNotPresent
        command:
          - /bin/bash
          - -c
          - |
            python manage.py shell <<'HEREDOC'
            from django.db import connection
            from django.conf import settings
            
            db_user = settings.DATABASES['default']['USER']
            with connection.cursor() as cursor:
              cursor.execute(f"GRANT USAGE ON SCHEMA public TO {db_user};")
              cursor.execute(f"GRANT SELECT, INSERT, UPDATE, DELETE ON ALL TABLES IN SCHEMA public TO {db_user};")
              cursor.execute(f"GRANT EXECUTE ON ALL FUNCTIONS IN SCHEMA public TO {db_user};")
              cursor.execute(f"GRANT USAGE ON ALL SEQUENCES IN SCHEMA public TO {db_user};")
            print("Permissions granted successfully")
            HEREDOC
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: DEBUG
          value: "False"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DB_NAME
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "Password@123"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: SECRET_KEY
      containers:
      - name: backend
        image: us-central1-docker.pkg.dev/nsbe-app-482908/nsbe-repo/backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: DEBUG
          value: "False"
        - name: ALLOWED_HOSTS
          value: "*"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DB_NAME
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "Password@123"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: SECRET_KEY
        - name: EMAIL_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: EMAIL_HOST_PASSWORD
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: GOOGLE_API_KEY
        - name: CORS_ALLOWED_ORIGINS
          value: "http://localhost:3000,http://frontend-service"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP