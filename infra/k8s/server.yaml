apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        # The GitHub Action replaces this tag automatically
        image: us-central1-docker.pkg.dev/nsbe-482908/nsbe-repo/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        # NVIDIA Pro-tip: Readiness probes ensure zero-downtime deploys
        readinessProbe:
          httpGet:
            path: /api/events/ # Or any public endpoint
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: LoadBalancer
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 8000